<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToeGLOW</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="/Music/playgame.mp3"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


</head>

<body>

    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>

    <div style="visibility:hidden">
        <audio autoplay loop>
            <source src="/Music/playgame.mp3" type="audio/ogg">
            <source src="/Music/playgame.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>


    <div class="row">
        <div class="col-md-12 col-sm-12" data-aos="zoom-in">
            <p><a href="#">Tic<span>TacToe</span></a></p>
            <p><a href="#">GLOW</a></p>
        </div>
    </div>

    <div class="row container">
        <h1>OH NO! Equivalent</h1>
        <div class="playerone" data-aos="zoom-in-right">
            <h3 class="playerstitle1">Player1</h3>
            <span class="symbol-x">ðŸ¤–</span>
            <h5>WINNER</h5>
            <span class="ScoreTitle">Score:</span>
            <h4 class="Player1Score">0</h4>
        </div>
        <div class="gamebored" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000">
            <div class="top-row">
                <div class="top-left"></div>
                <div class="top-center"></div>
                <div class="top-right"></div>
            </div>

            <div class="center-row">
                <div class="center-left"></div>
                <div class="center-center"></div>
                <div class="center-right"></div>
            </div>

            <div class="bottom-row">
                <div class="bottom-left"></div>
                <div class="bottom-center"></div>
                <div class="bottom-right"></div>
            </div>
        </div>
        <div class="playertwo" data-aos="zoom-in-left">
            <h3 class="playerstitle2">Player2</h3>
            <span class="p-t-12 symbol-o">ðŸ‘¾</span>
            <h5>WINNER</h5>
            <span class="ScoreTitle">Score:</span>
            <h4 class="Player2Score">0</h4>
        </div>
    </div>



    <div class="bottons">
        <button class="btn-play">Start Game</button>
        <button class="btn-again disabled" disabled>PlayAgain!</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="JS/main.js" type="text/javascript"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
